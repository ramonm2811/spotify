<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment form example</title>
</head>

<body>

    <div class="container mt-5">
        <form action="">
            <div class="card">
                <h5 class="card-header">Payment form example</h5>
                <div class="card-body">

                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <div class="row my-2">
                        <div class="col-12 col-md-6 col-lg-5">
                            <label for="fname">Card #</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname"
                                value="XXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <label for="fname">CVC #</label> <br>
                            <input class="w-100 my-2 form-control" type="number" id="fname" name="fname" value="0000">
                        </div>
                        <div class="col-12 col-md-12 col-lg-4">
                            <label for="fname">Amount $</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname" value="Amount">
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col-12 col-md-6">
                            <label for="fname">First Name</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="fname">Last Name</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname">
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col-12 col-md-6">
                            <label for="fname">City</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname">
                        </div>
                        <div class="col-6 col-md-6 col-lg-3">
                            <label for="fname">State</label> <br>
                            <select class="w-100 my-2 form-control" name="fname" id="fname" value="Pick a state">
                                <option value="volvo">Miranda</option>
                                <option value="saab">Merida</option>
                                <option value="mercedes">Nueva Esparta</option>
                                <option value="audi">Carabobo</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-12 col-lg-3">
                            <label for="fname">Postal Code</label> <br>
                            <input class="w-100 my-2 form-control" type="text" id="fname" name="fname">
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col-12 col-md-12 col-lg-6">
                            <label for="fname">We accept</label> <br>
                            <div class="w-100 my-2 bg-secondary form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                            


                        </div>

                        <div class="col-12 col-md-12 col-lg-6">
                            <label for="w3review">Review of W3Schools:</label> <br>
                            <textarea class="w-100  my-2 form-control" id="w3review" name="w3review" rows="4"
                                cols="50"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="float-end">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>

                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
